<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags for Character Encoding and Responsive Design -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Page Title -->
    <title>Edit Listing</title>
    
    <!-- Main JavaScript File -->
    <script type="module" src="/src/app.js"></script>

  <body class="bg-background text-text">
    <!-- Navigation Bar -->
    <nav class="bg-primary p-4">
      <div class="container mx-auto flex justify-between items-center">
        <!-- Logo -->
        <a href="/" class="text-white text-lg font-bold">Auction House</a>

        <!-- Hamburger Menu (Mobile) -->
        <button id="mobileMenuToggle" class="text-white md:hidden focus:outline-none">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" />
          </svg>
        </button>

        <!-- Desktop Navigation Links -->
        <div id="desktopNavLinks" class="hidden md:flex space-x-4 items-center text-white">
          <a href="/" class="hover:text-accent">Home</a>
          <a href="/profile/" class="hover:text-accent">Profile</a>
          <a href="/listings/create/" class="hover:text-accent">Create Listing</a>
          <a id="desktopLoginLink" href="/auth/login/" class="hover:text-accent hidden">Login</a>
          <a id="desktopRegisterLink" href="/auth/register/" class="hover:text-accent hidden">Register</a>
          <button id="desktopLogoutButton" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-800 hidden">
            Logout
          </button>
        </div>

        <!-- Mobile Navigation Menu -->
        <div
          id="mobileMenu"
          class="hidden absolute top-14 left-0 w-full bg-primary text-white flex flex-col items-end space-y-2 p-4 md:hidden"
        >
          <a href="/" class="hover:text-accent">Home</a>
          <a href="/profile/" class="hover:text-accent">Profile</a>
          <a href="/listings/create/" class="hover:text-accent">Create Listing</a>
          <a id="mobileLoginLink" href="/auth/login/" class="hover:text-accent hidden">Login</a>
          <a id="mobileRegisterLink" href="/auth/register/" class="hover:text-accent hidden">Register</a>
          <div>
            <button
              id="mobileLogoutButton"
              class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-800 hidden"
            >
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content Area -->
    <div class="container mx-auto py-8 w-11/12 md:w-3/5">
      <h1 class="text-3xl font-bold text-primary mb-4">Edit Listing</h1>
      
      <!-- Edit Listing Form -->
      <form id="editListingForm" class="space-y-6">
        <!-- Input: Title -->
        <div>
          <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Enter listing title"
            class="w-full px-4 py-3 border rounded-md"
            required
          />
        </div>

        <!-- Input: Description -->
        <div>
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea
            id="description"
            name="description"
            placeholder="Enter a description"
            class="w-full px-4 py-3 border rounded-md"
            required
          ></textarea>
        </div>

        <!-- Input: Tags -->
        <div>
          <label for="tags" class="block text-sm font-medium text-gray-700">Tags</label>
          <input
            type="text"
            id="tags"
            name="tags"
            placeholder="Enter Tags (comma-separated)"
            class="w-full px-4 py-3 border rounded-md"
            required
          />
        </div>

        <!-- Input: Media URL (Optional) -->
        <div>
          <label for="image" class="block text-sm font-medium text-gray-700">Media URL (Optional)</label>
          <input
            type="url"
            id="image"
            name="image"
            placeholder="Enter media URL"
            class="w-full px-4 py-3 border rounded-md"
          />
        </div>

        <!-- Input: End Date -->
        <div>
          <label for="endsAt" class="block text-sm font-medium text-gray-700">End Date</label>
          <input
            type="datetime-local"
            id="endsAt"
            name="endsAt"
            class="w-full px-4 py-3 border rounded-md"
            required
          />
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="bg-primary text-white px-6 py-3 rounded-md hover:bg-green-700"
        >
          Update Listing
        </button>
      </form>

      <!-- Delete Listing Button -->
      <button
        id="deleteButton"
        class="mt-4 bg-red-600 text-white px-6 py-3 rounded-md hover:bg-red-800"
      >
        Delete Listing
      </button>
    </div>

    <!-- Success Modal -->
    <div
      id="successModal"
      class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center"
    >
      <div class="bg-white p-6 rounded-md w-96 text-center">
        <h2 class="text-xl font-bold text-primary mb-4">Success</h2>
        <p id="successMessage" class="text-sm text-gray-700 mb-6"></p>
        <button
          id="closeModalButton"
          class="bg-primary text-white px-6 py-3 rounded-md hover:bg-green-700"
        >
          OK
        </button>
      </div>
    </div>

    <!-- Footer Section -->
    <footer class="bg-primary text-white py-6 mt-12">
      <div class="container mx-auto px-4 flex flex-col md:flex-row justify-between items-start md:items-center space-y-4 md:space-y-0">
        <!-- Navigation Links & Contact Information -->
        <div class="flex flex-col space-y-2 md:space-y-1">
          <div class="flex flex-col md:flex-row md:space-x-4 text-sm">
            <a href="/" class="hover:text-accent">Home</a>
            <a href="/profile/" class="hover:text-accent">Profile</a>
            <a href="/listings/create/" class="hover:text-accent">Create Listing</a>
            <a href="/auth/login/" id="footerLoginLink" class="hover:text-accent hidden">Login</a>
            <a href="/auth/register/" id="footerRegisterLink" class="hover:text-accent hidden">Register</a>
          </div>
          <p class="text-sm">
            Contact us: <a href="mailto:info@example.com" class="hover:underline">info@example.com</a> | <span>+1 (555) 123-4567</span>
          </p>
        </div>

        <!-- Social Media Links -->
        <div class="flex space-x-4 text-white">
          <!-- Facebook Icon -->
          <a href="https://facebook.com" target="_blank" rel="noopener noreferrer" class="hover:text-accent">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 30 30" fill="currentColor" class="w-5 h-5">

          <!-- Twitter Icon -->
          <a href="https://twitter.com" target="_blank" rel="noopener noreferrer" class="hover:text-accent">

              <path fill-rule="nonzero" d="M403.229 0h78.506L310.219 196.04 512 462.799H354.002L230.261 301.007 88.669 462.799h-78.56l183.455-209.683L0 0h161.999l111.856 147.88L403.229 0zm-27.556 415.805h43.505L138.363 44.527h-46.68l283.99 371.278z"/>
            </svg>

        </div>
      </div>
      
      <!-- Footer Bottom Text -->
      <div class="mt-4 text-center text-sm">

</html>
